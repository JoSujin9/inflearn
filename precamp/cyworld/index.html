<!DOCTYPE html>
<html lang="ko">
<head>
    <title>홍길동님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="https://kit.fontawesome.com/991c972e21.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <!-- Today 0 | Total 12345 -->
                        <div class="today">
                            <span>TODAY</span>
                            <span>0</span>
                            <span> | TOTAL</span>
                            <span>12345</span>
                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_bdy_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <i class="fa-solid fa-ghost"></i>
                        </div>
                        <div class="left_body_footer"></div>
                    </div>
                </div>
                <div class="wrapper_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
