<!DOCTYPE html>
<html lang="ko">
<head>
    <title>두딘's의 홈페이지</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pratice.css" type="text/css">
    <script src="https://kit.fontawesome.com/991c972e21.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <div class="today">
                        <span>TODAY</span>
                        <span> 0</span>
                        <span> | TOTAL</span>
                        <span>12345</span>
                    </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="body_header_gray"></div>
                            <div class="body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                                <div class="profile_detail">
                                    <i class="fa-regular fa-face-smile"><span>이름</span></i>
                                </div>  
                                <div class="profile_detail">
                                    <i class="fa-regular fa-face-smile"><span>Phone</span></i>
                                </div> 
                                <div class="profile_detail">
                                    <i class="fa-regular fa-face-smile"><span>Email</span></i>
                                </div> 
                                <div class="profile_detail">
                                    <i class="fa-regular fa-face-smile"><span>Insta</span></i>
                                </div> 
                        </div>
                        <div class="left_body_footer">
                            <div class="wrapper__feel">
                               <div class="feel_title">오늘의 기분</div>
                                <select class="feel_select">
                                    <option>기쁨 <p>&#128512;</p></option>
                                    <option>슬픔 <p>&#128557;</p></option>
                                    <option>화남 <p>&#128545;</p></option>
                                    <option>분노 <p>&#128548;</p></option>
                         </select>
                        </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
